<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoro TTS</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #333;
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 1rem;
            background: #2a2a2a;
            color: #e0e0e0;
        }
        textarea:focus {
            outline: none;
            border-color: #666;
        }
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        select {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
            color: #e0e0e0;
            cursor: pointer;
        }
        button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #3a8eef;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            display: none;
        }
        .status.error {
            display: block;
            background: #4a2020;
            color: #ff6b6b;
        }
        .status.loading {
            display: block;
            background: #2a3a4a;
            color: #7ab8ff;
        }
        .keyboard-hint {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #666;
        }
        kbd {
            background: #333;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Kokoro TTS</h1>

    <textarea id="text" placeholder="Type or paste text here..." autofocus></textarea>

    <div class="controls">
        <select id="voice"></select>
        <button id="play">Play</button>
    </div>

    <div id="status" class="status"></div>

    <p class="keyboard-hint">
        <kbd>Cmd</kbd> + <kbd>Enter</kbd> to play
    </p>

    <script>
        const textArea = document.getElementById('text');
        const voiceSelect = document.getElementById('voice');
        const playBtn = document.getElementById('play');
        const status = document.getElementById('status');

        let audio = null;

        // Load voices
        fetch('/api/voices')
            .then(r => r.json())
            .then(voices => {
                voices.forEach(v => {
                    const opt = document.createElement('option');
                    opt.value = v;
                    opt.textContent = v;
                    voiceSelect.appendChild(opt);
                });
            });

        async function speak() {
            const text = textArea.value.trim();
            if (!text) {
                showStatus('Enter some text first', 'error');
                return;
            }

            // Stop any playing audio
            if (audio) {
                audio.pause();
                audio = null;
            }

            playBtn.disabled = true;
            showStatus('Generating audio...', 'loading');

            try {
                const response = await fetch('/api/speech', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        input: text,
                        voice: voiceSelect.value,
                        speed: 1.0,
                        response_format: 'mp3'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate audio');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                audio = new Audio(url);
                audio.onended = () => {
                    URL.revokeObjectURL(url);
                    hideStatus();
                };
                audio.onerror = () => {
                    showStatus('Error playing audio', 'error');
                };

                hideStatus();
                audio.play();
            } catch (err) {
                showStatus('Error: ' + err.message, 'error');
            } finally {
                playBtn.disabled = false;
            }
        }

        function showStatus(msg, type) {
            status.textContent = msg;
            status.className = 'status ' + type;
        }

        function hideStatus() {
            status.className = 'status';
        }

        playBtn.addEventListener('click', speak);

        // Keyboard shortcut: Cmd+Enter or Ctrl+Enter
        textArea.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                e.preventDefault();
                speak();
            }
        });
    </script>
</body>
</html>
